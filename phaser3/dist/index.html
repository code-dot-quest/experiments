<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code.Quest</title>
    <script src="bulma-slider.min.js"></script>
    <script src="game.js"></script>
    <link rel="stylesheet" href="bulma-0.9.4.min.css">
    <link rel="stylesheet" href="bulma-slider.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="columns">
      <div class="column is-narrow">
        <div id="canvas-parent"></div>
        <label class="checkbox is-size-6"><input type="checkbox" id="editor-grid-toggle" checked> Grid</label>
        <input id="editor-elevation-slider" class="slider has-output ml-6" min="1" max="5" value="5" step="1" type="range">
        <output for="editor-elevation-slider" class="">5</output>
      </div>
      <div class="column is-flex is-flex-direction-column">
        <div class="tabs is-centered is-toggle is-toggle-rounded is-small">
          <ul>
            <li class="is-active" x-tab="tabs-map"><a>Map</a></li>
            <li x-tab="tabs-blocks"><a>Blocks</a></li>
            <li x-tab="tabs-javascript"><a>JavaScript</a></li>
          </ul>
        </div>
        <div class="tab-panel" id="tabs-map">
          <label class="label is-small">Ground</label>
          <div class="select is-small mb-3">
            <select id="editor-elevation">
              <option value="1">elevation 1</option>
              <option value="2">elevation 2</option>
              <option value="3">elevation 3</option>
              <option value="4">elevation 4</option>
              <option value="5">elevation 5</option>
            </select>
          </div>
          <div class="mb-3" id="editor-map-ground"></div>
          <button class="button is-small" id="editor-save">Save</button>
          <button class="button is-small" id="editor-load">Load</button>
          <input type="file" id="editor-load-file" accept=".json" hidden />  
        </div>
        <div class="tab-panel is-hidden is-flex-grow-1" id="tabs-blocks" style="min-height: 600px;">
          <div id="blockly-div" style="position: absolute"></div>
        </div>
        <div class="tab-panel is-hidden is-flex-grow-1" id="tabs-javascript">
          <textarea id="javascript-code" readonly style="width: 100%; height: 100%; padding: 10px;"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
